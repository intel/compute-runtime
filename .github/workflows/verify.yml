name: verify
on:
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: neo
    - name: fix config
      run: git config --global --add safe.directory ${GITHUB_WORKSPACE}
    - name: lint
      uses: ./neo/.github/actions/neo-lint
      with:
        path: neo
